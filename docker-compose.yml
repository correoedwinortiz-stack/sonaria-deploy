version: '3.8'

services:
  sonaria-bot:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./jingles:/app/jingles
      - ./downloads:/app/downloads
      - ./ambientes:/app/ambientes
      - ./videos:/app/videos
      - ./.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - sonaria-network

networks:
  sonaria-network:
    driver: bridge

